topologies:
  build: &build
    name: build
    cpu: 2
    memory: 3800
  master_2repl: &master_2repl
    name: master_2repl
    cpu: 4
    memory: 7500

jobs:
  fedora-27/build:
    requires: []
    priority: 100
    job:
      class: Build
      args:
        git_repo: '{git_repo}'
        git_refspec: '{git_refspec}'
        template: &ci-master-f27
          name: freeipa/ci-master-f27
          version: 1.0.3
        timeout: 1800
        topology: *build


  fedora-27/test_topology:
    requires: [fedora-27/build]
    priority: 50
    job:
      class: RunPytest
      args:
        build_url: '{fedora-27/build_url}'
        test_suite: test_integration/test_topology.py::TestTopologyOptions::test_topology_updated_on_replica_install_remove
        template: *ci-master-f27
        timeout: 7200
        topology: *master_2repl
